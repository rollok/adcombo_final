{% extends "layout.html" %}
{% block body %}
  <table>
  <!-- table header -->
  {% if rows %}
  <tr>
     {% for key in rows[0] %}
     <th> {{ key }} </th>
     {% endfor %}
  </tr>
  {% endif %}

  <!-- table rows -->
  {% for dict_item in rows %}
  <tr>
     {% for value in dict_item.values() %}
     <td> {{ value }} </td>
     {% endfor %}
  </tr>
  {% endfor %}
{% endblock %}
